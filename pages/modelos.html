<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="../img/Logo de Yamaha Motocross.jpg" alt="Logo de Yamaha Motocross">
            </div>
            <nav>
                <div class="dropdown">
                 <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                 </button>
                 <ul class="dropdown-menu">
                     <li><button class="dropdown-item" type="button"><a href="../index.html">Inicio</a></button></li>
                     <li><button class="dropdown-item" type="button"><a href="../pages/modelos.html">Modelos</a></button></li>
                     <li><button class="dropdown-item" type="button"><a href="../pages/contacto.html">Contacto</a></button></li>
                 </ul>
                 </div>
            </nav>
        </div>
    </header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
           <img src="../img/Banners-YZ450F-3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/Banners-YZ250F.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/Banners-YZ125.jpg" class="d-block w-100" alt="...">
        </div>
     </div>
    
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section id="modelos">
        <div class="contenedor">
            <h2 class="animate__animated animate__backOutDown">Nuestros Modelos</h2>
            <ul class="lista-modelos">
                <li>
                    <img src="../img/Yamaha YZ450F.jpg" alt="Yamaha YZ450F">
                    <h3>YZ450F</h3>
                </li>
                <li>
                    <img src="../img/Yamaha YZ250F.jpg" alt="Yamaha YZ250F">
                    <h3>YZ250F</h3>
                </li>
                <li>
                    <img src="../img/Yamaha YZ125.jpg" alt="Yamaha YZ125">
                    <h3>YZ125</h3>
                </li>
            </ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
