<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="contacto">
        <div class="contenedor">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <div class="campo-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="campo-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="campo-form">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <h2>Donde encontrarnos</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.6442488960784!2d-67.69581772298505!3d-53.787498172420506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbc4b165bcfc47d57%3A0x425c4c94847f852a!2s9%20de%20Julio%20460%2C%20V9420%20R%C3%ADo%20Grande%2C%20Tierra%20del%20Fuego!5e1!3m2!1ses-419!2sar!4v1759790960851!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">inicio</a>
                </li>
            </ul>
        </nav>
    </header>
     
</body>
</html>
